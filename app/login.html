<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benebite - Inicia sesi贸n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/assets/images/favicon.jpeg" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/images/favicon.jpeg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* Variables para colores */
        :root {
            --dark-green: #41381c;
            --primary-green: #FFD500;
            --text-light: #ffffff;
            --text-muted: #aaaaaa;
            --bg-dark: #000000;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: var(--dark-green);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-light);
        }

        .container {
            display: flex;
            width: 800px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-color: var(--bg-dark);
        }

        .login-panel {
            width: 50%;
            padding: 60px 50px;
            background-color: var(--bg-dark);
        }

        .title {
            font-size: 3em;
            font-weight: normal;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: sans-serif;
            font-size: 0.8em;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            font-size: 0.8em;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid var(--primary-green);
            background: transparent;
            color: var(--text-light);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-bottom-color: var(--text-light);
        }

        .options {
            margin-bottom: 40px;
            font-size: 0.8em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group label {
            margin-left: 5px;
            color: var(--text-muted);
        }

        .sign-in-button {
            background-color: rgba(0, 0, 0, 0.8);
            color: var(--text-light);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            display: inline-block;
            white-space: nowrap;
            transition: background-color 0.3s;
        }

        

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-green);
            color: var(--bg-dark);
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #58d86a;
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
        }

        .or {
            font-size: 0.7em;
            color: var(--text-muted);
            margin: 20px 0;
            display: block;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            border: 1px solid var(--text-muted);
            border-radius: 50%;
            color: var(--text-muted);
            font-size: 1.1em;
            transition: border-color 0.3s, color 0.3s;
        }

        .social-icon:hover {
            border-color: var(--primary-green);
            color: var(--primary-green);
        }

        .image-panel {
            width: 50%;
            background: url('/assets/images/landing-page.avif') no-repeat center center / cover;
            position: relative;
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }

        .image-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), var(--dark-green));
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .login-panel, .image-panel {
                width: 100%;
            }
            .image-panel {
                height: 200px;
            }
            .login-panel {
                padding: 40px 30px;
            }
            .options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-panel">
            <h1 class="title">Iniciar sesi贸n</h1>
            <p class="subtitle">Inicia sesi贸n si ya tienes cuenta.</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">CORREO</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">CONTRASEA</label>
                    <input type="password" id="password" required>
                </div>

                <div class="options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Acepto t茅rminos y condiciones</label>
                    </div>
                    <a class="sign-in-button" id="signup-btn">Crear cuenta</a>
                </div>

                <button type="submit" class="login-button">INICIAR SESIN</button>
            </form>

            <div class="social-login">
                <span class="or">O</span>
                <div class="social-icons">
                    <a id="google-login" class="social-icon"><i class="fab fa-google"></i></a>
                </div>
            </div>
        </div>

        <div class="image-panel">
        </div>
    </div>

<script>
    const supabase = window.supabase.createClient(
        "https://gcxifaihiliitnonaqby.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjeGlmYWloaWxpaXRub25hcWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNDk1ODAsImV4cCI6MjA3ODkyNTU4MH0.UR7mJ5OcpEVOVEUzjJ8XZiXcScU-ivOK0q7jxBO_a9g"
    );

    // -------------------------------
    //  LOGIN CON EMAIL + PASSWORD
    // -------------------------------
    document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
        });

        if (error) {
            alert("Error al iniciar sesi贸n: " + error.message);
            return;
        }

        checkFirstLogin(data.user);
    });

    // -------------------------------
    //  GOOGLE LOGIN
    // -------------------------------
    document.getElementById("google-login").addEventListener("click", async () => {
        await supabase.auth.signInWithOAuth({
            provider: "google",
            options: {
                redirectTo: "https://benebite.vercel.app/app/auth-callback.html"
            }
        });
    });

    // -------------------------------
    //  SIGN UP BUTTON
    // -------------------------------
    document.getElementById("signup-btn").addEventListener("click", () => {
        window.location.href = "register.html";
    });

    // -------------------------------
    //  CHECK FIRST LOGIN
    // -------------------------------
    async function checkFirstLogin(user) {
        const { data, error } = await supabase
            .from("users")
            .select("first_login")
            .eq("id", user.id)
            .single();

        if (error) {
            console.error(error);
            alert("Error accediendo a los datos del usuario");
            return;
        }

        if (data.first_login) {
            window.location.href = "encuesta.html";
        } else {
            window.location.href = "dashboard.html";
        }
    }

</script>

</body>
</html>
