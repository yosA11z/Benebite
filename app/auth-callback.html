<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auth Callback</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="icon" href="/assets/images/favicon.jpeg" type="image/x-icon">
  <link rel="shortcut icon" href="/assets/images/favicon.jpeg" type="image/x-icon">

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      flex-direction: column;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    /* Animación de carga */
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mensaje secundario */
    p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Procesando inicio de sesión...</h2>
  <p>Esto puede tardar unos segundos, por favor espera.</p>

  <script>
    const supabase = window.supabase.createClient(
      'https://gcxifaihiliitnonaqby.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjeGlmYWloaWxpaXRub25hcWJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNDk1ODAsImV4cCI6MjA3ODkyNTU4MH0.UR7mJ5OcpEVOVEUzjJ8XZiXcScU-ivOK0q7jxBO_a9g'
    );

    async function handleRedirect() {
      const { data: { session }, error } = await supabase.auth.getSession();

      if (error) {
        console.error("Error obteniendo sesión:", error);
        return;
      }

      if (!session) {
        console.log("No hay sesión activa");
        return;
      }

      const user = session.user;

      console.log("Usuario logueado:", user);

      const firstTime = !user.user_metadata?.has_completed_onboarding;

      if (firstTime) {
        await supabase.auth.updateUser({
          data: { has_completed_onboarding: true }
        });

        window.location.href = "/app/encuesta.html";
      } else {
        window.location.href = "/app/dashboard.html";
      }
    }

    handleRedirect();
  </script>
</body>
</html>
